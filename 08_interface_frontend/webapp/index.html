<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LoopBack - Client</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">    
</head>
<body>
    <main class="container">
        <div class="row">
                <div>
                    <h1>Products</h1>
                    <br>
                    <div class="form-group">
                        <input type="text" name="name" placeholder="Enter Product Name: " class="form-control input-lg">
                    </div>
                    <div class="form-group">
                        <input type="number" name="qtd" placeholder="Enter Product Quantity: " class="form-control input-lg">
                    </div>
                    <br>
                    <div class="form-group">
                        <button type="submit" class="btn btn-lg btn-primary">Create</button>
                    </div>
                    <br>
                </div>
                <br> <br>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Product</th>
                                <th>Quantity</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Product 1</td>
                                <td>10</td>
                                <td>
                                    <button type="button" class="btn btn-warning">Remove</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>        
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="/js/app.js"></script>
</body>
</html>
